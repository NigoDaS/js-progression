<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="container">
      <div class="screen">
        <div class="screenbtn">Calculate!</div>
      </div>
      <button onclick="updateCalculation('1');" class="box">1</button>
      <button onclick="updateCalculation('2');" class="box">2</button>
      <button onclick="updateCalculation('3');" class="box">3</button>
      <button onclick="updateCalculation('4');" class="box">4</button>
      <button onclick="updateCalculation('5');" class="box">5</button>
      <button onclick="updateCalculation('6');" class="box">6</button>
      <button onclick="updateCalculation('7');" class="box">7</button>
      <button onclick="updateCalculation('8');" class="box">8</button>
      <button onclick="updateCalculation('9');" class="box">9</button>
      <button onclick="updateCalculation('+');" class="box">+</button>
      <button onclick="updateCalculation('0');" class="box">0</button>
      <button onclick="updateCalculation('-');" class="box">-</button>
      <button onclick="updateCalculation('/');" class="box">/</button>
      <button onclick="updateCalculation('*');" class="box">*</button>
      <button
        onclick="calculation = eval(calculation); console.log(calculation); document.querySelector('.screen').innerHTML = calculation;"
        class="box">=</button>
      <button
        onclick="calculation=''; console.log('calculation was reset'); document.querySelector('.screen').innerHTML = 0;"
        class="box1">Reset</button>
    </div>
  </div>
  <br><br><br><br><br>
  <h1>Rock Paper Scissors</h1>
  <div class="rps">
    <div class="rpssubtitlebox">
      <p class="rpssubtitle">Pick a move</p>
    </div>
    <div class="pmoves">
      <button onclick="playGame('rock')" class="gamebtn">Rock</button>
      <button onclick="playGame('paper')" class="gamebtn">Paper</button>
      <button onclick="playGame('scissors')" class="gamebtn">Scissors</button>
    </div>
    <div class="rpssubtitlebox">
      <p class="rpssubtitle">Score:</p>
    </div>
    <div>

    </div>
    <div class="ResultsBox">
      <div class="rps-results">
        <div class="score">
          <p class="scoretxt">Score</p>
          <p class="winsd">Wins: 0</p>
          <p class="lossesd">Losses: 0</p>
          <p class="tiesd">Ties: 0</p>
        </div>
      </div>
      <div class="overall">
        <p class="overallTitle">Result</p>
        <p class="overalltxt">--</p>
      </div>
      <div>
        <div class="resetscore"><button onclick="resetScore();" class="resetscorebtn">Reset score</button></div>
      </div>
    </div>
  </div>

  <h1>Notes</h1>
  <div class="Notes">
    <div class="notepad">
      <div class="note"></div>
    </div>
    <div class="noteInputs">
      <div class="inputs">
        <textarea class="userInput" placeholder="Type here..."></textarea>
      </div>

      <div class="rightInputs">
        <input type="date" class="userDateInput" />
        <div class="addNoteBtnBox">
          <button onclick="addNote()" class="addNoteBtn">Add Note</button>
        </div>
        <div class="resetNotesBtnBox">
          <button class="resetNotesBtn">Reset Notes</button>
        </div>
      </div>
    </div>
