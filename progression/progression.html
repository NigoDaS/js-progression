  <h1>Calculator</h1>
  <div class="calculator">
    <div class="container">
      <div class="screen">
        <div class="screenbtn">Calculate!</div>
      </div>
      <button onclick="updateCalculation('1');" class="box">1</button>
      <button onclick="updateCalculation('2');" class="box">2</button>
      <button onclick="updateCalculation('3');" class="box">3</button>
      <button onclick="updateCalculation('4');" class="box">4</button>
      <button onclick="updateCalculation('5');" class="box">5</button>
      <button onclick="updateCalculation('6');" class="box">6</button>
      <button onclick="updateCalculation('7');" class="box">7</button>
      <button onclick="updateCalculation('8');" class="box">8</button>
      <button onclick="updateCalculation('9');" class="box">9</button>
      <button onclick="updateCalculation('+');" class="box">+</button>
      <button onclick="updateCalculation('0');" class="box">0</button>
      <button onclick="updateCalculation('-');" class="box">-</button>
      <button onclick="updateCalculation('/');" class="box">/</button>
      <button onclick="updateCalculation('*');" class="box">*</button>
      <button
        onclick="calculation = eval(calculation); console.log(calculation); document.querySelector('.screen').innerHTML = calculation;"
        class="box">=</button>
      <button
        onclick="calculation=''; console.log('calculation was reset'); document.querySelector('.screen').innerHTML = 0;"
        class="box1">Reset</button>
    </div>
  </div>

  <div class="rps">

      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="autoRps">AutoPlay</button>
  </div>
